####################################
# KUBERNETES SERVICE - PROXY SERVICE
####################################
---
kind: Service
apiVersion: v1
metadata:
  name: proxy
  labels:
    name: proxy
spec:
  selector:
    name: proxy
  type: LoadBalancer
  ports:
    - name: proxy-service
      port: 80
      targetPort: 80
