####################################
# KUBERNETES PODS - PROXY SERVICE
####################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  labels:
    name: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      name: proxy
  template:
    metadata:
      labels:
        name: proxy
    spec:
      containers:
        - name: proxy-service
          image: docker.io/705471/proxy-service
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '512Mi'
              cpu: '256m'
            limits:
              memory: '1Gi'
              cpu: '512m'
      restartPolicy: Always
####################################
# KUBERNETES PODS - USERS SERVICE
####################################
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  labels:
    name: users
spec:
  replicas: 2
  selector:
    matchLabels:
      name: users
  template:
    metadata:
      labels:
        name: users
    spec:
      containers:
        - name: users-service
          image: docker.io/705471/users-service
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: '512Mi'
              cpu: '256m'
            limits:
              memory: '1Gi'
              cpu: '512m'
          volumeMounts:
            - mountPath: /usr/src/app/users
              name: users-service
      volumes:
        - name: users-service
      restartPolicy: Always
