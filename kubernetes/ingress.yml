####################################
# KUBERNETES INGRESS - PROXY SERVICE
####################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-ingress
  labels:
    name: proxy-ingress
spec:
  rules:
    - host: node-microservice.local
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: proxy
                port:
                  number: 80
